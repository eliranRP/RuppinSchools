<form action="#" class="upload-form" enctype="multipart/form-data">
    <div class="form-group is-empty">
        <div class="input-group">
            <input type="file" class="form-control" placeholder="File Upload...">
            <div class="input-group">
                <input type="text" readonly="" class="form-control" placeholder="העלה תמונה של הפוסטר...">
                <span class="input-group-btn input-group-sm">
                    <button type="button" class="btn btn-info btn-fab btn-fab-sm">
                        <i class="zmdi zmdi-camera"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group is-empty">
        <div class="input-group">
            <input type="file" class="form-control" placeholder="File Upload..." multiple>
            <div class="input-group">
                <input type="text" readonly="" class="form-control" placeholder="העלה פוסטר...">
                <span class="input-group-btn input-group-sm">
                    <button type="button" class="btn btn-primary btn-fab btn-fab-sm">
                        <i class="zmdi zmdi-attachment-alt"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
