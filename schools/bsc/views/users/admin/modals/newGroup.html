<div ng-controller="systemController" class="modal fade" id="newGroupModal" tabindex="-1" role="dialog" aria-labelledby="newGroupModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">קבוצה חדשה</h4>
            </div>
            <form class="form-horizontal"
                  id="myForm"
                  name="myform" novalidate
                  ng-submit="add(Cgroup)" force-bind>
                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="email" ng-required="true" class="form-control" ng-model="Cgroup.email" placeholder="קבוצה">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="password" 
                                   ng-required="true"
                                   class="form-control"
                                   ng-minlength="6"
                                   ng-model="Cgroup.password" 
                                   placeholder="סיסמה">
                        </div>
                    </div>
                    <small class="dataTables_info">6 תווים לפחות</small>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="myform.$invalid"
                            class="btn btn-primary">שמור</button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>
