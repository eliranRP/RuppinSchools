<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:300,400,500,600" rel="stylesheet">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/vendor.bundle.css">
    <link rel="stylesheet" href="../assets/css/app.bundle.css">
    <link rel="stylesheet" href="../assets/css/theme-a.css">
    <link href="../assets/css/myStyle.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>



    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-storage.js"></script>

    <!--// Initialize Firebase-->
    <script src="../js/inizialize.js"></script>
   
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <title> {{configuration.title}} </title>


    <!--services-->
    <script src="../js/app.js"></script>
    <script src="../js/services/authentication.js"></script>
    <script src="../js/controllers/registration.js"></script>
    <script src="../js/services/systemService.js"></script>


    <!--controllers-->
    <script src="../js/controllers/system.js"></script>

</head>
<body dir="rtl" ng-cloak>
    <div ng-show="currentAdmin || prevUser" class="card card-salmon" ng-controller="RegistrationController">
        <header class="card-heading card-salmon p-b-20 md-bg-indigo-500" style="min-height:55px;">
            <ul class="card-actions icons left-top">
                <li class="dropdown">
                    <a class="md-bg-indigo-500" href="javascript:void(0)" data-toggle="dropdown">
                        <i style="color:white;" class="zmdi zmdi-more-vert"></i>
                    </a>
                    <ul class="dropdown-menu btn-primary dropdown-menu-left">
                        <li>
                            <a ng-click="logout()" href="javascript:void(0)">התנתק</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <h2  class="card-title md-bg-indigo-500 pull-right">{{currentAdmin.name}}</h2>
        </header>
    </div>
    <section id="content_outer_wrapper"
             style="padding-left:0!important;"
             ng-controller="systemController"
             ng-show="currentAdmin || prevUser">
        <div id="content_wrapper" class="card-overlay">
            <div id="content" class="container">
                <div class="content-body main-card-data">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card">

                                <div class="card-body p-0">
                                    <div class="tabpanel">
                                        <ul class="nav nav-tabs nav-justified">
                                            <li class="active" role="presentation"><a href="#tab-12" data-toggle="tab" aria-expanded="true">סוג</a></li>
                                            <li role="presentation"><a href="#tab-13" data-toggle="tab" aria-expanded="true">תחום</a></li>
                                            <li role="presentation"><a href="#tab-14" data-toggle="tab" aria-expanded="true">קבוצות</a></li>
                                            <li role="presentation"><a href="#tab-15" data-toggle="tab" aria-expanded="true">מרצים</a></li>
                                            <li role="presentation"><a href="#tab-16" data-toggle="tab" aria-expanded="true">מנהלי מערכת</a></li>
                                        </ul>
                                    </div>
                                    <div class="tab-content p-20">
                                        <div class="tab-pane fadeIn active" id="tab-12">
                                            <div ng-include="'users/admin/tabs/projectsTypeTab.html'"></div>
                                        </div>
                                        <div class="tab-pane fadeIn" id="tab-13">
                                            <div ng-include="'users/admin/tabs/areaNameTab.html'"></div>
                                        </div>
                                        <div class="tab-pane fadeIn" id="tab-14">
                                            <div ng-include="'users/admin/tabs/groupsTab.html'"></div>
                                        </div>
                                        <div class="tab-pane fadeIn" id="tab-15">
                                            <div ng-include="'users/admin/tabs/advisorsTab.html'"></div>
                                        </div>
                                        <div class="tab-pane fadeIn" id="tab-16">
                                            <div ng-include="'users/admin/tabs/adminsTab.html'"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container">
            <div ng-include="'users/admin/modals/newAdmin.html'"></div>
            <div ng-include="'users/admin/modals/newNameModal.html'"></div>
            <div ng-include="'users/admin/modals/newadvisor.html'"></div>
            <div ng-include="'users/admin/modals/newGroup.html'"></div>
            <div ng-include="'users/admin/modals/editGroup.html'"></div>
            <div ng-include="'users/admin/modals/newType.html'"></div>
        </div>
    </section>
    <section id="auth_wrapper" dir="rtl">
        <div ng-hide="currentAdmin || prevUser"
             ng-controller="RegistrationController"
             id="login_wrapper">
            <div id="login_content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="logo" style="width:300px!important">
                            <img src="../Ruppin_Academic_Center_Logo.svg.png" alt="logo" class="logo-img">
                        </div>
                    </div>
                </div>
                <h1 class="login-title">
                    כניסה מנהל מערכת
                </h1>
                <div class="login-body">
                    <form name="myform" class="no-nav" novalidate autocomplete="off"
                          ng-submit="login()">
                        <div class="form-group label-floating is-empty">
                            <!--<label class="control-label">דואר אלקטרוני</label>-->
                            <input ng-model="user.email"
                                   name="email"
                                   ng-required="true"
                                   type="email"
                                   placeholder="דואר אלקטרוני"
                                   class="form-control">
                            <p class="error validationerrore"
                               ng-show="myform.email.$invalid && myform.email.$touched">
                                דוא"ל שגוי
                            </p>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <!--<label class="control-label">סיסמה</label>-->
                            <input ng-model="user.password"
                                   ng-required="true"
                                   ng-minlength="6"
                                   placeholder="סיסמה"
                                   name="password"
                                   type="password"
                                   class="form-control">
                            <p class="error validationerrore"
                               ng-show="myform.password.$invalid && myform.password.$touched">
                                הסיסמה חייבת להכיל לפחות 6 תווים
                            </p>
                        </div>
                        <!--<a href="javascript:void(0)" class="forgot-pass pull-right">Forgot Password?</a>-->
                        <button type="submit"
                                ng-disabled="myform.$invalid"
                                class="btn btn-info btn-block m-t-40">
                            היכנס
                        </button>
                    </form>
                    <p class="error text-center" style="padding:15px;" ng-show="message">{{message}}</p>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/vendor.bundle.js"></script>
    <script src="../assets/js/app.bundle.js"></script>
</body>
</html>
