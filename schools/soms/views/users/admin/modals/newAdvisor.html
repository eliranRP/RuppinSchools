<div class="modal fade" id="newAdvisorModal" tabindex="-1" role="dialog" aria-labelledby="newAdvisorModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">מרצה חדש</h4>
            </div>
            <form class="form-horizontal"
                  id="myForm"
                  name="myform" novalidate
                  ng-submit="add(advisor)" force-bind>
                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="text" ng-required="true" class="form-control" ng-model="advisor.name" placeholder="שם מרצה">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="email" class="form-control" ng-model="advisor.email" placeholder="דואר אלקטרוני">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="myform.$invalid"
                            class="btn btn-primary">שמור</button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editAdvisorModal" tabindex="-1" role="dialog" aria-labelledby="editAdvisorModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                  name="myform1" novalidate

                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="text" ng-required="true" class="form-control" ng-model="edit.name" placeholder="שם מרצה">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="email" class="form-control" ng-model="edit.email" placeholder="דואר אלקטרוני">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="myform1.$invalid"
                            class="btn btn-primary">שמור</button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>
