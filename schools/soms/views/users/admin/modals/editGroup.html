<div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog" aria-labelledby="editGroupModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">עריכה</h4>
            </div>

            <form class="form-horizontal"
                  id="myForm"
                  name="myform" novalidate
                  ng-submit="updateTag(edit)" force-bind>
                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input disabled="disabled"
                                   type="email"
                                   ng-required="true"
                                   class="form-control"
                                   ng-model="edit.email"
                                   placeholder="קבוצה">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="password"
                                   disabled="disabled"
                                   ng-required="true"
                                   class="form-control"
                                   ng-minlength="6"
                                   ng-model="edit.password"
                                   placeholder="סיסמה">
                        </div>
                    </div>
                    <div class="form-group is-empty">
    <div class="col-xs-10 pull-right">
        <input type="text"
                ng-model="edit.tag"
               class="form-control"
               placeholder="תגית">
    </div>
</div>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="myform.$invalid"
                            class="btn btn-primary">שמור</button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>
