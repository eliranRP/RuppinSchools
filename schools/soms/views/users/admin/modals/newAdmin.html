<!--new instance-->

<div class="modal fade" id="newAdminModal" tabindex="-1" role="dialog" aria-labelledby="newAdminModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">מנהל מערכת חדש</h4>
            </div>
            <form class="form-horizontal"
                  id="myForm"
                  name="myform" novalidate
                  ng-submit="add(admin)" force-bind>
                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="text" class="form-control" ng-model="admin.name" placeholder="שם מלא">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="email" ng-required="true" class="form-control" ng-model="admin.email" placeholder="דואר אלקטרוני">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="password" 
                                   ng-required="true" 
                                   class="form-control" 
                                   ng-minlength="6"
                                   ng-model="admin.password"
                                   placeholder="סיסמה">
                        </div>
                    </div>
                    <small class="dataTables_info">6 תווים לפחות</small>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="myform.$invalid"
                            class="btn btn-primary">
                        שמור
                    </button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--edit object-->

<div class="modal fade" id="editAdminModal" tabindex="-1" role="dialog" aria-labelledby="editAdminModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">מנהל מערכת חדש</h4>
            </div>
            <form class="form-horizontal"
                  id="myForm"
                  name="myform1" novalidate
                  ng-submit="update(edit)" force-bind>
                <div class="modal-body">
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input type="text" class="form-control" ng-model="edit.name" placeholder="שם מלא">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input ng-disabled="true" type="email" class="form-control" ng-model="edit.email" placeholder="דואר אלקטרוני">
                        </div>
                    </div>
                    <div class="form-group is-empty">
                        <div class="col-xs-10 pull-right">
                            <input ng-disabled="true" type="text" class="form-control" ng-model="edit.password" placeholder="סיסמה">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        שמור
                    </button>
                    <button class="btn btn-primary btn-flat" data-dismiss="modal" aria-label="Close">בטל</button>
                </div>
            </form>
        </div>
    </div>
</div>
